<div class="row inbox-wrapper">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-3 border-end-lg">
            <div class="d-flex align-items-center justify-content-between" *ngIf="authService.userData as user">
              <button class="navbar-toggle btn btn-icon border d-inline-flex d-lg-none" type="button" (click)="isAsideNavCollapsed = !isAsideNavCollapsed" [attr.aria-expanded]="!isAsideNavCollapsed" aria-controls="asideNav">
                <i class="feather icon-chevron-down"></i>
              </button>
              <div class="order-first">
                <h4>{{(user.displayName) ? user.displayName : 'User'}}</h4>
                <p class="text-muted">{{user.email}}</p>
              </div>
            </div>
            <div class="d-grid my-3">
              <a class="btn btn-primary" routerLink="/apps/feeds/compose">Create Event</a>
            </div>
            <div class="email-aside-nav" id="asideNav" [ngbCollapse]="isAsideNavCollapsed">
              <ul class="nav flex-column">
                <li class="nav-item" [ngClass]="{'active': inbox.isActive}">
                  <a class="nav-link d-flex align-items-center" routerLink="/apps/email/inbox" routerLinkActive="active" #inbox="routerLinkActive">
                    <i class="feather icon-inbox icon-lg me-2"></i>
                    Feeds
                    <span class="badge bg-danger fw-bolder ms-auto">2</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center" routerLink="/general/profile">
                    <i class="feather icon-mail icon-lg me-2"></i>
                    Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center" routerLink="/general/profile?id=following">
                    <i class="feather icon-briefcase icon-lg me-2"></i>
                    Following
                    <span class="badge bg-secondary fw-bolder ms-auto">4</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center" routerLink="/general/profile?id=invites">
                    <i class="feather icon-file icon-lg me-2"></i>
                    Invites
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center" (click)="authService.SignOut()">
                    <i class="feather icon-star icon-lg me-2"></i>
                    Logout
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-lg-9">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
